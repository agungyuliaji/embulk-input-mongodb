in:
  type: mongodb
  uri: mongodb://mongo_user:dbpass@localhost:27017/mydb
  collection: "my_collection"
  json_column_name: "json"
  query: '{ rank: { $gte: 3 } }'
  sort: '{ rank: -1 }'
  batch_size: 100
out:
  type: file
  path_prefix: ./tmp/full
  file_ext: csv
  formatter:
    type: csv
    header_line: true
    charset: UTF-8
    newline: CRLF